<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/adminhome"></ion-back-button>
    </ion-buttons>
    <ion-title>Agrega Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<br>

<div style="float: right;">
    <ion-button (click)="addItem()" color="success">
    <ion-icon name="create" ></ion-icon>
    &nbsp; Add
    </ion-button>
</div>
<br>
<br>
<br>

  <ion-list *ngFor="let item of notices">

    <ion-item-sliding>
 
     <ion-item >
     {{item.descripcion}}
     </ion-item>
 
     <ion-item-options>
      <button danger (click)="goEditInfo(item.noticiaID)"><ion-icon name="reader"></ion-icon> Modify</button>&nbsp;
       <button danger (click)="removeItem(item.noticiaID)"><ion-icon name="trash"></ion-icon> Delete</button>
     </ion-item-options>
   </ion-item-sliding>
 
   </ion-list>

   <div class="Container">
    <div class="SubContainer">
      
    </div>
  </div>


  
</ion-content>
