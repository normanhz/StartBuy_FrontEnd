<ion-content class="ion-padding ion-text-center">
  <div class="Container">
      <div class="SubContainer">
        <img class="logo" src="../../../../assets/img/Logo1.png">
          <h2 class="ion-text-center">Actualiza tu Información</h2>
          <form [formGroup]="usereditinfoForm" *ngFor="let item of users">
            <ion-item class="input">
              <ion-label position="floating" color="white">Usuario</ion-label>
              <ion-input type="text" [(ngModel)]="item.usuario" formControlName="user_usuario"> </ion-input>
          </ion-item>
            
              <ion-item class="input">
                  <ion-label position="floating" color="white">Nombres</ion-label>
                  <ion-input type="text" [(ngModel)]="item.nombres" formControlName="user_nombres"></ion-input>
              </ion-item>

              <ion-item class="input">
                  <ion-label position="floating" color="white">Apellidos</ion-label>
                  <ion-input type="text" [(ngModel)]="item.apellidos" formControlName="user_apellidos"></ion-input>
              </ion-item>

              <ion-item class="input">
                  <ion-label position="floating" color="white">Correo</ion-label>
                  <ion-input type="text" [(ngModel)]="item.email" (ionBlur)="validarEmail($event)" formControlName="user_email"></ion-input>
              </ion-item>
            

            <ion-item class="input">
              <ion-label position="floating" color="white">Dirección Completa</ion-label>
              <ion-input type="text" [(ngModel)]="item.direccionCompleta" formControlName="user_direccioncompleta"></ion-input>
          </ion-item>

              <ion-item class="input">
                  <ion-label position="floating" color="white">Teléfono</ion-label>
                  <ion-input type="number" [(ngModel)]="item.telefono" formControlName="user_telefono"></ion-input>
              </ion-item>
              <p class="ion-text-center"> <b></b></p>
          </form>
          <ion-button expand="block" color="success" (click)="editinfo()">Actualiza tu Información</ion-button>
      </div>
  </div>
</ion-content>
