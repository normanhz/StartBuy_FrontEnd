<ion-header>
  <ion-toolbar>
    <ion-title>Productos Pendientes de Entregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="Container">
    <div class="SubContainer">

      <ion-card *ngFor="let item of productosvendidos"  color="transparent" class="card">
        <ion-card-content >
          <!-- <ion-card-header>
            <ion-card-title class="ion-text-center"><b>{{item.empresa}}</b></ion-card-title>
         
          </ion-card-header> -->
          <div  >
            <ion-item lines="none" >
              <ion-avatar class="ion-no-padding" slot="start">
                <img style="margin-top: -25px;" [src]="item.producto_Image" />
              </ion-avatar>
              <ion-label>
                <h3><b>Producto: {{item.producto}}</b></h3>
                <h2>Precio: {{item.precio}}</h2>
                <h2>Cantidad: {{item.cantidad}} </h2>
                <h2>Total: {{item.total_neto}} <ion-button  class="design">
                  <ion-icon name="close-circle"></ion-icon>
                  &nbsp;Listo</ion-button></h2>
              </ion-label>
            </ion-item>
          </div>
        </ion-card-content>
      </ion-card>

    </div>
  </div>


<br>


</ion-content>
