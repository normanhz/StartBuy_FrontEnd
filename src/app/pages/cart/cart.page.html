<ion-header>
  <ion-toolbar>
    <ion-title>Products in Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="Container">
    <div class="SubContainer">

      <ion-card *ngFor="let item of productsInCart"  color="transparent" class="card">
        <ion-card-content >
          <!-- <ion-card-header>
            <ion-card-title class="ion-text-center"><b>{{item.empresa}}</b></ion-card-title>
         
          </ion-card-header> -->
          <div  >
            <ion-item *ngFor="let products of item.products" lines="none" >
              <ion-avatar class="ion-no-padding" slot="start">
                <img style="margin-top: -25px;" [src]="products.productImage" />
              </ion-avatar>
              <ion-label>
                <h3><b>Producto: {{products.producto}}</b></h3>
                <h2>Precio: {{item.precio}}</h2>
                <h2>Cantidad: {{item.cantidad}} </h2>
                <h2>Total: {{item.total}} 
                  <ion-button (click)="DeleteProductInCart(item.ventaProductoId)"  class="design">
                  <ion-icon name="close-circle"></ion-icon>
                  &nbsp;Eliminar</ion-button></h2>
              </ion-label>
            </ion-item>
          </div>
        </ion-card-content>
      </ion-card>

    </div>
  </div>


      
  <div style="width: 50%; float: right;">
    
     <ion-input name="TotalC" [(ngModel)]="TotalCompra" value="Readonly" readonly style="color: black; font-weight: bold; ">
        Total a Pagar: L.
      </ion-input> 
  </div>
<br>
  <div style="margin: 0 auto; width:50%;">
    <ion-button  routerLink="/pixelpay" [queryParams]="{infoproduct: TotalCompra}" class="design2">
      <ion-icon name="card" ></ion-icon>
      &nbsp; Procesar Pago
    </ion-button>
  </div>

</ion-content>
